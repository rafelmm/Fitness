{% if address_list %}
    <div class="main-container">
    {% for address in address_list %}
        <div class="address-container">
			<ul>
				<li><a href="{% url 'fitapp:user_detail' address.user.id %}">{{ address.user.first_name}}</a></li>
				<li>{{ address.calle }}</li>
				<li>{{ address.localidad }}</li>
			</ul>
		</div>
    {% endfor %}
    </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
