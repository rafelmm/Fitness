<div class="main-container">
	<h1>Usuario</h1>
		<div class="usuario-campo">
			{{ usuario.user.first_name }} {{ usuario.user.last_name }}
		</div>
		<div class="usuario-campo">
			{{ usuario.dni }}
		</div>
		<div class="usuario-direccion-container">
			Direcciones
			{% for direccion in usuario.user.direccion_set.all %}
				<div class="usario-direccion">
					{{ direccion }}
				</div>
			{% endfor %}
		</div>
	<a href="{% url 'fitapp:user_update' usuario.id %}">Actualizar usuario</a>
</div>
